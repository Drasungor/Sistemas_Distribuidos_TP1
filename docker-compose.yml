
version: '3'
services:
  rabbitmq:
    build:
      context: ./
      dockerfile: rabbitmq.dockerfile
    ports:
      - 15672:15672

  client:
    image: python
    volumes:
      - ./client:/app
    command: python /app/main.py
    working_dir: /app

  accepter:
    image: python
    volumes:
      - ./server/accepter:/app
      - ./server/config.json:/config/config.json
    expose:
      - "8080"
    command: python main.py
    working_dir: /app
