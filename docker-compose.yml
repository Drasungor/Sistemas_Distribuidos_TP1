
version: '3'
services:
  rabbitmq:
    build:
      context: ./
      dockerfile: rabbitmq.dockerfile
    ports:
      - 15672:15672
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  accepter:
    # image: python
    build: ./server
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./server/accepter/main.py:/app/main.py
      - ./server/MOM/MOM.py:/app/MOM.py
      - ./server/config.json:/config/config.json
    expose:
      - "8080"
    entrypoint: "python main.py"
    working_dir: /app
    depends_on:
      rabbitmq:
        condition: service_healthy

  funny_filter_0:
    # image: python
    build: ./server
    environment:
      - PYTHONUNBUFFERED=1
      - NODE_ID=0
    volumes:
      - ./server/funny_filter/main.py:/app/main.py
